<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor das Maças</title>
</head>
<body>
    <script>
        let macasCompradas = parseInt(prompt("Quantidade de maças compradas: "))
        let precoMaca = 3.5
        
        if(macasCompradas >= 12)
        {
            precoMaca = 2.5
        }

        let precoTotal = precoMaca * macasCompradas
        document.write(`Preço Total: R$${precoTotal}`)
    </script>
</body>
</html>
