<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polígono Regular</title>
</head>
<body>
    <script>
        let QtdeLados = parseInt(prompt("Quantidade de lados do polígono: "))

        if (QtdeLados < 3)
        {
            document.write("Não é um polígono!")
        }
        else if (QtdeLados > 5)
        {
            document.write("Polígono não reconhecido!")
        }
        else
        {
            let medidaLados = parseInt(prompt("Medida dos lados em cm: "))
            let perimetroPoligono = medidaLados*QtdeLados
            
            switch(QtdeLados)
            {
                case 3:
                    document.write("Triângulo")
                    break
                case 4:
                    document.write("Quadrado")
                    break
                case 5:
                    document.write("Pentagono")
                    break
            }

            document.write("<br>Perímetro: " + perimetroPoligono + "cm")
        }
        
    </script>
</body>
</html>
