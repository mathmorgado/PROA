<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gols Marcados</title>
</head>
<body>
    <script>
        let golsCorinthians = parseInt(prompt("Gols do Corinthians: "))
        let golsPalmeiras = parseInt(prompt("Gols do Palmeiras: "))

        if (golsCorinthians == golsPalmeiras)
        {
            document.write("EMPATE")
        }
        else if (golsCorinthians > golsPalmeiras)
        {
            document.write("Corinthians ganhou!")
        }
        else
        {
            document.write("Palmeiras ganhou!")
        }
        
    </script>
</body>
</html>
