<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar senha</title>
</head>
<body>
    <script>
        senha = 1234
        senhaInput = prompt("Qual a senha: ")

        if (senha == senhaInput)
        {
            document.write("ACESSO PERMITIDO")
        }
        else
        {
            document.write("ACESSO NEGADO")
        }
    </script>
</body>
</html>
