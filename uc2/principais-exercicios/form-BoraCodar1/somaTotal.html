<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma total</title>
</head>
<body>
    <script>
        let num;
        let acumulador = 0;

        for(let c = 1; c <= 10; c++)
        {
            num = parseInt(prompt("Digite um número: "));
            acumulador += num;
        }
        document.write(`<br>A média aritimética é : ${acumulador}`);
    </script>
</body>
</html>
