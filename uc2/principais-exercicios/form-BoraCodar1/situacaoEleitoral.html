<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação eleitoral</title>
</head>
<body>
    <script>
        let anoAtual = 2024
        let anoDeNascimento = parseInt(prompt("Em que ano você nasceu: "))
        let idade = anoAtual - anoDeNascimento

        if (idade > 15)
        {
            document.write("Você pode votar esse ano!")
        }
        else
        {
            document.write("Você não pode votar esse ano!")
        }
    </script>
</body>
</html>
