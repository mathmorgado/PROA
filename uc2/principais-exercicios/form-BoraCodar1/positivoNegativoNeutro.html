<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo Negativo ou Zero?</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Digite um nÃºmero: "))

        if (num > 0)
        {
            document.write("Positivo")
        }
        else if (num < 0)
        {
            document.write("Negativo")
        }
        else
        {
            document.write("Zero")
        }
    </script>
</body>
</html>
