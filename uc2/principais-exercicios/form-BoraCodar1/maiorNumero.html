<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Número</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Digite um número: "))
        let num2 = parseInt(prompt("Digite outro número: "))

        if (num1 > num2)
        {
            document.write(num1)
        }
        else {
            document.write(num2)
        }
    </script>
</body>
</html>
