<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
</head>
<body>
    <script>
        function inicio() 
        {
            let opcao = prompt("Início\n1- Cadastrar\n 2- Pesquisar\n3- Sair\nEscolha a opção desejada: ");
            switch(opcao)
            {
                case "1":
                    cadastroHospede();
                    break;
                case "2":
                    pesquisaHospede();
                    break;
                case "3":
                    sair();
                    break;
                default:
                    erro();
                    break;
            }
        }

        function erro()
        {
            alert("Opção inválida!");
            inicio()
        }

        function sair()
        {
            alert(`Muito obrigado e até logo, ${nomeUsuario}`);
        }

        function validarDado(funcaoDestino, {validarSenha=false, valorDado=0, diasHospedagem=1, validarDiasHospedagem=false}) 
        {
            if (validarSenha)
            {
                let senhaUsuario = prompt("Senha: ");

                if (senhaUsuario != 2678)
                {
                    alert("Senha inválida. Tente novamente")
                    validarDado(funcaoDestino, {validarSenha: true}); // prende o usuário num loop até acerta a senha
                }
                else
                {
                    alert("Senha Correta");
                    funcaoDestino(); // encaminha para a função desejada de forma dinâmica
                }
            }
            else
            {
                if (valorDado < 0 || diasHospedagem < 0)
                {
                    alert("Valor inválido. Tente novamente!");
                    funcaoDestino(); // Cria um loop até o usuário digitar um dado válido
                }
                else if (validarDiasHospedagem)
                {
                    if (diasHospedagem > 30)
                    {
                        alert("Valor inválido. Tente novamente!");
                        funcaoDestino();
                    }
                    else
                    {
                        return // encerra a função e "quebra" o loop
                    }
                }
                else
                {
                    return // encerra a função e "quebra" o loop
                }
            }
        }

        function cadastroHospede() 
        {
            if (hospedesCadastrados.length >= 15) // verifica a largura/tamanho do array.
            {
                alert("Máximo de cadastros atingido")
                inicio()
            }
            else
            {
                let nomeNovoHospede = prompt("Nome: ")
                hospedesCadastrados.push(nomeNovoHospede) // adiciona um elemento no final do array
                alert(`Hospede ${nomeNovoHospede} foi cadastrado(a) com sucesso!`)
                inicio()
            }
            
        }

        function pesquisaHospede() 
        {
            let hospede = prompt("Nome: ")
            if (hospedesCadastrados.includes(hospede)) // Verifica se tem um elemento específico dentro do array
            {
                alert(`Hospede ${hospede} foi encontrado(a)!`)
                inicio()
            }
            else
            {
                alert(`${hospede} não foi encontrado(a).`)
                inicio()
            }
        }

        let hospedesCadastrados = [];

        let nomeHotel = prompt("Nome do hotel: ");
        alert(`O nome do hotel é ${nomeHotel}`);

        let nomeUsuario = prompt("Nome do usuário: ");
        validarDado(inicio, {validarSenha: true});

    </script>
</body>
</html>
