<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular o salário Líquido</title>
</head>
<body>
    
    <script>
        let salarioBase = parseFloat(prompt("Salário base: "))
        let comissao = salarioBase * 0.05

        let salarioLiquido = salarioBase + comissao

        document.writeln("Salário líquido com 5% de comissão sobre o valor base: " + salarioLiquido)
    </script>

</body>
</html>
