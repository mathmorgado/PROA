<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    
    <script>
        let num = parseInt(prompt("Digite um número inteiro: "))

        if (num % 2 == 0)
        {
            document.writeln("PAR")
        }
        else
        {
            document.writeln("ÍMPAR")
        }
    </script>

</body>
</html>
