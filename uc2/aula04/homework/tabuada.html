<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    
    <script>
        let numeroDaTabuada = parseInt(prompt("Digite um n√∫mero: "))

        for (let c = 1; c <= 10; c++)
        {
            resultadoMultiplicacao = numeroDaTabuada * c

            document.writeln(numeroDaTabuada + " x " + c + " = " + resultadoMultiplicacao + "<br>")
        }
    </script>

</body>
</html>
