<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática Básica</title>
</head>
<body>

    <script>
        let num1 = parseInt(prompt("Digite um número: "))
        let num2 = parseInt(prompt("Digite outro número: "))

        soma = num1 + num2
        subtracao = num1 - num2
        multiplicacao = num1 * num2
        divisao = num1 / num2

        document.writeln(num1 + " + " + num2 + " = " + soma)
        document.writeln("<br>" + num1 + " - " + num2 + " = " + subtracao)
        document.writeln("<br>" + num1 + " x " + num2 + " = " + multiplicacao)
        document.writeln("<br>" + num1 + " / " + num2 + " = " + divisao)
    </script>
    
</body>
</html>
