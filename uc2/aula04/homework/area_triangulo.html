<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triângulo</title>
</head>
<body>
    
    <script>
        let baseTriangulo = parseFloat(prompt("Base do triângulo: "))
        let alturaTriangulo = parseFloat(prompt("Altura do triângulo: "))

        let area = (baseTriangulo * alturaTriangulo) / 2

        document.writeln("Área do triângulo: " + area.toFixed(2))
    </script>

</body>
</html>
