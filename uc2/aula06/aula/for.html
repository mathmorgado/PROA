<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> for </title>
</head>
<body>

    <script>

        for(let contador = 1; contador <= 10; contador++)
        {
            document.write(contador + "- Testando o WHILE <br>")
        }
    </script>
    
</body>
</html>
