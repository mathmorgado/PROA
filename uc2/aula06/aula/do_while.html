<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> do while </title>
</head>
<body>

    <script>
        let contador = 1

        do
        {
            document.write(contador + "- Testando o WHILE <br>")
            contador++
        }
        while(contador <= 10);
        
    </script>
    
</body>
</html>
