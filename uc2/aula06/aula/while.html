<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> while </title>
</head>
<body>

    <script>
        let contador = 1

        while(contador <= 10)
        {
            document.write(contador + "- Testando o WHILE <br>")
            contador++
        }
    </script>
    
</body>
</html>
