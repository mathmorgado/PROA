<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando laços</title>
</head>
<body>
    <script>
        let numeroDaTabuada = parseInt(prompt("Número da tabuada: "))

        document.write("TABUADA DO " + numeroDaTabuada + "<br>")
        for (let contador = 1; contador <= 10; contador++)
        {
            document.write(numeroDaTabuada + " x " + contador + " = " + (contador*numeroDaTabuada) + "<br>")
        }
    </script>
</body>
</html>
