<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case 1</title>
</head>
<body>
    <script>
        let semaforo = prompt("Cor do semáforo: ")

        switch(semaforo)
        {
            case "vermelho": alert("Pare")
            break

            case "amarelo": alert("Atenção!")
            break

            case "verde": alert("Liberado")
            break
            
            default: alert("Cor inválida")
        }
    </script>
</body>
</html>
