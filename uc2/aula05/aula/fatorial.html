<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando laços</title>
</head>
<body>
    <script>
        let numeroFatorial = parseInt(prompt("Número Fatorial: "))
        let acumuladorFatorial = numeroFatorial

        document.write("FATORIAL DO " + numeroFatorial + "<br>")
        document.write(numeroFatorial + "! = " + numeroFatorial + " x ")
        for (let contador = numeroFatorial - 1; contador != 0; contador -= 1)
        {
            acumuladorFatorial *=  contador
            if (contador == 1 )
            {
                document.write(contador + " = " + acumuladorFatorial)
            }
            else
            {
                document.write(contador + " x ")
            }
        }
    </script>
</body>
</html>
