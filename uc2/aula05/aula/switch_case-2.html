<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case 2</title>
</head>
<body>
    <script>
        let cargo = parseInt(prompt("Código: ")) // Pelo código dá pra saber o cargo

        switch(cargo)
        {
            case 500: alert("CEO")
             break
            
            case 400: alert("Diretor")
             break

            case 300: alert("Gerente")
             break
                        
            case 100: alert("Encarregado")
             break
            
            default: alert("Código inválido")
        }
    </script>
</body>
</html>
