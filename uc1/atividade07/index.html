<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Produto</a></li>
                <li><a href="#">Recursos</a></li>
                <li><a href="#">Inspiração</a></li>
                <li><a href="#">Preços</a></li>
            </ul>
        </nav>

        <img src="components/images/logo.png" alt="Logo da Mailchimp">
        
        <div class="box-btn">
            <img src="components/icons/icons-header.png" alt="">
            <button id="btn-transparente">Conectar</button>
            <button id="btn-color">Cadastre-se gratuitamente</button>
        </div>
    </header>
    <main>
        <aside>
            <h1>As lojas do Mailchimp já estão disponíveis</h1>
            <p>
                Impulsione as vendas, envolva os clientes e anuncie seu negócio em um só lugar. Crie sua loja virtual gratuitamente.
            </p>
            <button>Saiba mais</button>
        </aside>
        <article>
            <div class="box-product">
                <div class="header-box-BigMoodSpa">
                    <img src="components/icons/tres_pontinhos.png" alt="tres pontinhos">
                    <img src="components/icons/carrinho.png" alt="carrinho">
                </div>

                <h2>Big Mood Spa</h2>

                <img src="components/images/figura2.png" alt="Pote big mood spa">
            </div>
            <div class="box-shopping-cart">
                <h3>Shopping Cart</h3>
                <img src="components/images/figua3.png" alt="">
                <button>Continue to Checkout</button>
            </div>
        </article>
    </main>
</body>
</html>
